<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Raleway:wght@300&display=swap');
            </style>
        <title>Document</title>
    </head>
    <body>
        <div id="container">
            <div id="img">
                <img src="Nft preview card/assets/image-equilibrium.jpg" alt="" id="equilibrium">
            </div>

            <div id="main">
                <h1>
                    Equilibrium #3429
                </h1>

                <p id="maintext">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                
                <div id="data">
                    <div id="price-box">
                        <img src="Nft preview card/assets/icon-ethereum.svg" alt="" id="eth">
                        <p id="price">
                            0.041 ETH
                        </p>
                    </div>

                    <div id="time-box">
                        <img src="Nft preview card/assets/icon-clock.svg" alt="" id="clock">
                        <p id="time">
                            3 days left
                        </p>
                    </div>
                </div>
            </div>

            <footer>
                <div id="line"></div>
                <div id="creator-box">
                    <img src="Nft preview card/assets/image-avatar.png" alt="" id="creator">
                    <p id="description">
                        Creation of 
                    </p>
                    <p id="author">
                        Jules Wyvern
                    </p>
                </div>
            </footer>
        </div>
    </body>
</html>
